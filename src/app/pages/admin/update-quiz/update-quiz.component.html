<mat-card>
    <h1 class="text-center">Update Quiz</h1>
    <!-- {{category|json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (ngSubmit)="updateQuiz()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Title</mat-label>
                            <input 
                            [(ngModel)]="quiz.title"
                            required
                            type="text" 
                            name="title"
                            matInput 

                            placeholder="Enter title"
                            />

                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea 
                            [(ngModel)]="quiz.description"
                            name="description"
                            matInput 
                            placeholder="Enter Description"
                            rows="10"

                            >
                            </textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input 
                                    [(ngModel)]="quiz.maxMarks"
                                    required
                                    type="text" 
                                    name="maxMarks"
                                    matInput 
                                    placeholder="Enter Max Marks"
                                    
                                    />
        
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label> Number of Questions </mat-label>
                                    <input 
                                    [(ngModel)]="quiz.numberOfQuestions"
                                    required
                                    type="text" 
                                    name="numberOfQuestions"
                                    matInput 
                                    placeholder="Enter number of questions"
                            
                                    />
        
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-slide-toggle
                        name="active"
                        [(ngModel)]="quiz.active"
                            class="mt10"
                            >
                            Publish Status
                        </mat-slide-toggle>
                        <br>

                        <!-- category select -->
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label> Categories </mat-label>
                            <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                              <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>

                        <div class="container text-center mt10">
                            <button mat-raised-button color="primary" type="submit"> Update Quiz</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<!-- {{quiz | json}} -->
