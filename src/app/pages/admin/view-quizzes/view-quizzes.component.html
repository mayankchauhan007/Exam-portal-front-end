<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="'/admin/view-questions/'+q.qid + '/'+ q.title">Questions</button>
        <button mat-raised-button class="ml10" color="accent">Max Marks {{q.maxMarks}}</button>
        <button mat-raised-button class="ml10" color="accent">No. of Questions {{q.numberOfQuestions}}</button>
        <button mat-raised-button class="ml10" color="accent" [routerLink]="'/admin/quiz/'+q.qid"> Update  </button>
        <button mat-raised-button class="ml10" color="accent"> Attempts </button>
        <button mat-raised-button class="ml10" color="accent" (click)="deleteQuiz(q.qid)" > Delete </button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz"> Add New Quiz</button>
</div>
