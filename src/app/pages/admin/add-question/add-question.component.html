<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">

            <h1>Add Question to {{qtitle}} </h1>

            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the deatils of the new question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form class="mt20" (ngSubmit)="formSubmit()">

                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write Question Content</mat-label>
                            <textarea 
                            name="content"
                            [(ngModel)]="question.content"
                            matInput 
                            placeholder="Enter Content"
                            rows="8"
                            >
                            </textarea>
                        </mat-form-field> -->

                        <ckeditor [editor]="editor"
                            name="content"
                            [(ngModel)]="question.content">
                        </ckeditor>

                            <div class="row mt20">
                                <div class="col-md-6">

                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Enter Option 1</mat-label>
                                        <input 
                                        required
                                        type="text" 
                                        name="option1"
                                        matInput 
                                        [(ngModel)]="question.option1"
                                        placeholder="Enter Option 1"
                                        />
            
                                    </mat-form-field>
                                    
                                </div>
                                <div class="col-md-6">

                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Enter Option 2</mat-label>
                                        <input 
                                        required
                                        [(ngModel)]="question.option2"
                                        type="text" 
                                        name="option2"
                                        matInput 
            
                                        placeholder="Enter Option 2"
                                        />
                                    </mat-form-field>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">

                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Enter Option 3</mat-label>
                                        <input 
                                        required
                                        [(ngModel)]="question.option3"  
                                        type="text" 
                                        name="option3"
                                        matInput 
            
                                        placeholder="Enter Option 3"
                                        />
            
                                    </mat-form-field>
                                    
                                </div>
                                <div class="col-md-6">

                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Enter Option 4</mat-label>
                                        <input 
                                        required
                                        [(ngModel)]="question.option4"
                                        type="text" 
                                        name="option4"
                                        matInput 
            
                                        placeholder="Enter Option 4"
                                        />
            
                                    </mat-form-field>

                                    
                                </div>
                            </div>
                            <mat-divider></mat-divider>

                            <mat-form-field class="w100"> 
                                <mat-label> Select Answer </mat-label>
                                <mat-select [(ngModel)]="question.answer" name="answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1" >{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2" >{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3" >{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4" >{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary" > Add Question </button>
                            </div>
    



                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<!-- {{question | json}} -->
